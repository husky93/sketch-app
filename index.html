<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&family=VT323&display=swap" rel="stylesheet">
    <title>Pixel Sketch</title>
</head>
<body>
    <section class="main column">
        <header class="head">
            <h1>Pixel Sketch</h1>
        </header>
        <div class="box">
            <div class="column left-column">
                <div class="column container">
                    <div class="colorpicker-wrapper">         
                        <input type="color" name="pen" id="pen" class="colorpicker pencolor" value="#000000">
                        <label for="pen">Brush color</label>
                    </div>
                    <div class="wrapper">
                        <label for="pen-opacity" class="label-small">Color opacity</label>
                        <input type="range" min="0" max="1" step="0.01" value="1" name="pen-opacity" id="pen-opacity" class="opacity">
                        <span class="opacity-value"></span>
                    </div>
                    <div class="colorpicker-wrapper">
                        <input type="color" name="bgcolor" id="bgcolor" class="colorpicker bgcolor" value="#ffffff">
                        <label for="bgcolor">Background color</label>
                    </div>
                    <button class="btn btn-color">Grab color</button>
                    <button class="btn btn-eraser">Toggle eraser</button>
                    <button class="btn btn-rainbow">Toggle rainbow mode</button>
                    <label for="dimensions">Choose canvas dimension:</label>
                    <select name="dimensions" id="dimensions">
                        <option value="16" selected="selected">16x16</option>
                        <option value="24">24x24</option>
                        <option value="32">32x32</option>
                        <option value="48">48x48</option>
                        <option value="64">64x64</option>
                    </select>
                    <button class="btn btn-clear click">Clear</button>
                    <button class="btn btn-grid click">Toggle grid</button>
                    <span class="btnwarning warning"></span>
                    </div>
                </div>
            <div class="column">
                <div class="canvas">       
                </div>
            </div>
            <div class="column right-column">
                <div class="column container">
                    <strong>Supporting only .png files</strong>
                    <span>(Only 16x16, 24x24, 32x32, 48x48, 64x64 px)</span>
                    <label for="file-upload" class="btn click btn-upload">Upload file</label>
                    <input id="file-upload" type="file" class="btn btn-load" accept="image/png">
                    <span class="filewarning warning"></span>
                    <button class="btn btn-save click">Save file</button>
                    <span>Website theme:</span>
                    <div class="theme-toggler">
                        <img src="./assets/sun.svg" alt="sun icon" class="icon">
                        <label class="switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                        <img src="./assets/moon.svg" alt="moon icon" class="icon">
                    </div>
                    <canvas height="16" width="16" class="image-buffer"></canvas>
                </div>
            </div>
        </div>
        <footer class="footer"> 
            <strong>Created by husky93 Â©</strong> 
            <a class ="gh-link" href="https://github.com/husky93"><span class="gh-logo"></span></a>
        </footer>
    </section>
    <script src="./script.js"></script>
</body>
</html>
